<p>Listado de Heroes</p>

<div>
  <b *ngIf="heroeBorrado; else noBorrado">Heroe borrado: </b>
  <span>{{ heroeBorrado }}</span>
</div>
<ng-template #noBorrado>
  <b>No se ha borrado ning√∫n heroe</b>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>
<button (click)="agregarHeroe('SuperMan')">Agregar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }}: {{ heroe }}</li>
</ul>
